<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=0.5,user-scalable=0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="ga-new-page">
        <div class="ga-main">
            <img class="ga-logo" src="image/img_logo.png"/>
            <div class="ga-title">KuPay安全的一站式资产管理平台</div>
            <div class="ga-download-btn" onclick="downloadClick()">立即下载</div>

                <div class="ga-steps">
                    <div class="ga-step-item">
                        <div class="ga-box"><span class="ga-step-tag">step&nbsp;1</span><span class="ga-step-content">点击“立即下载”按钮下载安装文件</span></div>

                </div>
                <div class="ga-steps">
                    <div class="ga-step-item">
                        <div class="ga-box"><span class="ga-step-tag">step&nbsp;2</span><span class="ga-step-content">成功安装KuPay</span></div>
                        <img src="image/img_logo.png" class="ga-step-img"/>
                    </div>
                </div>
                <div class="ga-steps">
                    <div class="ga-step-item">
                        <div class="ga-box"><span class="ga-step-tag">step&nbsp;3</span><span class="ga-step-content">进入APP并创建钱包</span></div>
                        <img src="image/img_logo.png" class="ga-step-img"/>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="tipsPage" onclick="closeTips()"></div>
