<html>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
	
	<script>

		var web3 = new window.Web3(new window.Web3.providers.HttpProvider("https://ropsten.infura.io/Y4zS49bjsYwtRU3Tt4Yj"));

		var code =
			"603d80600c6000396000f3007c01000000000000000000000000000000000000000000000000000000006000350463c6888fa18114602d57005b6007600435028060005260206000f3";

		web3.eth.getAccounts(function (err, result) {
			alert("web3.eth.getAccounts: rpc callback: err = " + err + ", result = " + result);
		})

		web3.eth.sendTransaction({
			from: '0xde0B295669a9FD93d5F28D9Ec85E40f4cb697BAe',
			data: code
		}, function (err, result) {
			alert("web3.eth.sendTransaction rpc callback: err = " + err + ", result = " + result);
		});

	</script>
</html>
