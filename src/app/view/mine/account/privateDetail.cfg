{
    "simpleChinese":{
        "topBarTitle":"私钥",
        "title1":"什么是私钥？",
        "content1":[
            "私钥是钱包地址所对应的“密码”，一个私钥对应一个地址，先有私钥后有地址。私钥是由十二个随机的英文单词通过哈希计算后得到，是一串64个十六进制的字符。私钥又通过计算生成地址，且通过地址是无法反向计算出私钥的。",
            "私钥既是数字资金所有权的凭证，也是数字资金控制权的唯一凭证，泄露私钥相当于将银行卡号和密码同时告诉他人。"
        ],
        "title2":"如何使用私钥？",
        "content2":[
            "1、私钥生成后一定妥善保管，切记做好备份；",
            "2、私钥不要保存至邮箱、网盘、聊天工具等触网的地方；",
            "3、私钥不要截图、拍照保存至手机或电脑上；",
            "4、私钥不可随意告诉任何人；",
            "5、不要轻易将私钥导入不信任的网站及钱包应用；"
        ]
    },
